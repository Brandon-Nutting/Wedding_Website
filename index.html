</head>
<body>
    <div id="navbar-container"></div>
    <div id = "Wedding-Header">
      <div id = "Image-Container">      
        <img id = "Example-Image" src="resources/Images/Crab.jpg" alt="Example Image">
      </div>
      <div id = "Wedding-Info">
        <h1 id = 'Couple-Names'>Brandon & Anna</h1>

    <div id = "Slide-show">
      <img class="slide" src="resources/Images/Crab.jpg" alt="Wedding Image 1">
      <img class="slide" src="resources/Images/Example1.jpeg" alt="Wedding Image 2">
      <img class="slide" src="resources/Images/Example2.jpeg" alt="Wedding Image 3">
      <script>
        // Simple Slideshow Script
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  // Hide all images
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }  // Reset to first image if at the end
            slides[slideIndex - 1].style.display = "block";  // Show the current image
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
      </script>
    </div>
    <div id = "Wedding-Info">
      <div id = "Location Info"></div>
      <div id = "RSVP Info"></div>
    </div>

</body>
</html>

<!--Setting up live countdown to wedding date-->
<script>
  var countDownDate = new Date("April 26, 2026").getTime();
  const WeddingDate = new Date("April 26, 2026");
  let month = WeddingDate.getMonth() + 1;
  let day = WeddingDate.getDate();
  let year = WeddingDate.getFullYear();
  var x = setInterval(function(){
    // Get todays date
    var now = new Date().getTime();
    // Calculate difference in dates. 
    var distance = countDownDate - now;
    // Calculate days, hour, minutes, seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60))/(1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Display element
    document.getElementById("Live-Countdown").innerHTML = days + "days " + hours + "hours " + minutes + "minutes " + seconds + "seconds ";
    document.getElementById("Wedding-Date").innerHTML = "Wedding Date: " + month + "/" + day + "/" + year;

    // Determine if we are past wedding date, if so display 'Expired'
    if(distance < 0){
      clearInterval(x);
      document.getElementById("Live-Countdown").innerHTML = "EXPIRED"
    }
  }, 1000);
</script>

<!--Setting up live countdown to wedding date-->
<script>
  var countDownDate = new Date("April 26, 2026").getTime();
  const WeddingDate = new Date("April 26, 2026");
  let month = WeddingDate.getMonth() + 1;
  let day = WeddingDate.getDate();
  let year = WeddingDate.getFullYear();
  var x = setInterval(function(){
    // Get todays date
    var now = new Date().getTime();
    // Calculate difference in dates. 
    var distance = countDownDate - now;
    // Calculate days, hour, minutes, seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60))/(1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Display element
    document.getElementById("Live-Countdown").innerHTML = days + "days " + hours + "hours " + minutes + "minutes " + seconds + "seconds ";
    document.getElementById("Wedding-Date").innerHTML = "Wedding Date: " + month + "/" + day + "/" + year;

    // Determine if we are past wedding date, if so display 'Expired'
    if(distance < 0){
      clearInterval(x);
      document.getElementById("Live-Countdown").innerHTML = "EXPIRED"
    }
  }, 1000);
</script>
